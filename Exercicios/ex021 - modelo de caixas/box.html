<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: honeydew;
            height: 300px;
            width: 375px;

            border: 10px solid darkolivegreen;

            padding: 10px;
           
            margin: 30px auto 30px auto;

            outline: 6px dashed salmon;

            text-align: center;
        }

        a{
            border: 2px solid red;
            padding: 1px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem sao exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona. </p>
</body>
</html>
