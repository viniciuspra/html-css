<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>escrevendo um
        parágrafo de qualquer 
        jeito
    </p>
    <p>se precisar quebrar o texto 
    em algum lugar especifico 
    <br>com esse é 
    so usar a tag &lt;br&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>Adicionando Símbolos especiais: <br>
        &reg; &copy; &trade; 
        &euro; &pound;&cent; 
        &yen; &Delta; &uarr;
    </p>
    <p>Adionando Emoji: <br>
       &#x1F596;
       &#x1f913;
       &#x1f47e;
       &#x1F913;
    </p>
</body>
</html>
