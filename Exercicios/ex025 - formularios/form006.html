<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor" value="#D4ff00">
            </p>

            <p>
                <label for="iniv">Nivel de Satisfação</label>
                <input type="range" name="niv" id="iniv" min="1" max="5">
            </p>
            <p>
                <label for="ifile">Foto do perfil</label>
                <input type="file" name="file" id="ifile">
                <!-- metodo POST para o input file -->
            </p>
        </fieldset>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
