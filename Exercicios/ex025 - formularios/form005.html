<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Checkbox Radio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M">
                <label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F">
                <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"> 
                <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="fut" id="ifut"> 
                <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"> 
                <label for="inat">Natação</label> <br>
            <input type="checkbox" name="ten" id="iten"> 
                <label for="iten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
