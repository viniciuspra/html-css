<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos Hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>

    <video controls poster="imagens/thumb-meuvideo-1000.png" width="400" height="225" autoplay loop>
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/Meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Hospedagem Externa</h1>
    <h2>Videos do youtube</h2>
    <iframe width="400" height="225" src="https://www.youtube.com/embed/K5i6tjtVDkA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
